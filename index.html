<!DOCTYPE html>
<html lang="pt-MZ">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Site de Chá</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000; /* fundo preto */
            color: #fff; /* texto branco */
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: gold; /* título em dourado */
            margin-top: 20px;
        }

        .produtos {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 20px;
        }

        .produto {
            background-color: #111; /* fundo escuro para cada produto */
            border-radius: 15px;
            padding: 15px;
            width: 250px;
            box-shadow: 0 0 10px gold;
        }

        .produto img {
            max-width: 100%;
            border-radius: 10px;
        }

        .botao-comprar {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            border-radius: 12px;
            background-color: green;
            color: black;
            font-weight: bold;
            text-decoration: none;
            animation: piscar 1s infinite;
        }

        @keyframes piscar {
            0%, 50%, 100% { opacity: 1; }
            25%, 75% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <h1>Chá Natural para Pressão e Açúcar</h1>

    <div class="produtos">
        <div class="produto">
            <img src="chavista.jpeg.webp" alt="Chá Vista">
            <p>Preço: 999MT | Promoção: 2 unidades por 1499MT</p>
            <a href="#" class="botao-comprar">Compra Agora</a>
        </div>

        <div class="produto">
            <img src="cliente1.jpeg.jpeg" alt="Cliente 1">
            <p>Resultados reais de quem usou</p>
        </div>

        <div class="produto">
            <img src="cliente2.jpeg.jpeg" alt="Cliente 2">
            <p>Resultados reais de quem usou</p>
        </div>

        <div class="produto">
            <img src="cliente3.jpeg.jpeg" alt="Cliente 3">
            <p>Resultados reais de quem usou</p>
        </div>
    </div>
</body>
</html>
